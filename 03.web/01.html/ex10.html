<!DOCTYPE html>
<html>

<head>
  <title>Get 방식</title>
</head>

<body>
  <form>
    <fieldset>
      <h3>당신의 성별은 무엇입니까?</h3>
      <!-- <input type="radio" name="sex" value="male" id="male" checked><label for="male">남자</label>
      <input type="radio" name="sex" value="female" id="female"><label for="female">여자</label> -->
      <label><input type="radio" name="sex" value="male" id="male" checked>남자</label>
      <label><input type="radio" name="sex" value="female" id="female">여자</label>
      <p></p>
      <h3>당신은 몇 학년입니까?</h3>
      <label><input type="radio" name="year" value="1" checked>1학년</label>
      <label><input type="radio" name="year" value="2">2학년</label>
      <label><input type="radio" name="year" value="3">3학년</label>
      <label><input type="radio" name="year" value="4">4학년</label>
      <p></p>
      <h3>현재 관심을 가지고 있는 학습 주제는 무엇입니까?</h3>
      <label><input type="checkbox" name="subject" value="HTML5" checked>HTML5 <br></label>
      <label><input type="checkbox" name="subject" value="CSS3">CSS3 <br></label>
      <label><input type="checkbox" name="subject" value="Javascript">Javascript <br></label>
      <label><input type="checkbox" name="subject" value="Jquery">Jquery</label>
      <p></p>
      <input type="submit" value="제출">
      <input type="reset" value="다시작성">
    </fieldset>
  </form>
</body>

</html>
